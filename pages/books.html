<form action='./addbook' method='post'>
    <label for='Title' >
        <input id='Title' name='name' type='text' placeholder='Book title'>
    </label>
    <br>
    <label for='Author' >
        <input id=Author name='author' type='text' placeholder='Author name'>
    </label>
    <br>
    <label for='Publication Date' >
        <input id='Publication Date' name='pDate' type='number' placeholder='Publication Date'>
    </label>
    <br>
    <label for='Rating' id='rating'>
        <input id='Rating' name='rating' type='number' placeholder='Rating'>
    </label>
    <br>
    <label for='submit'>
        <input id='submit' type='submit'>
    </label>
</form>
